<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>

<body>
    <div id="barranavegacion">
        <div id="logo">
            <img src="Logo.png" alt="logoo" width="180px" height="100px">
        </div>
        <div id="barrabusqueda">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Buscar productos...">
                <input type="button" value="Buscar" class="search-button">
            </div>

        </div>
        <div id="personalizacion">
            <img src="Perfil.jpg" alt="perfil" width="70px" height="70px">
        </div>
    </div>
    <div id="productosdestacados">
        <img src="Productos destacados.png" alt="banner" width="1450px" height="350px">
    </div>
    <div id="productos">
        <div id="filtros">
            <div class="filter-container">
                <label for="category">Categoría:</label>
                <select id="category">
                    <option value="all">Todas</option>
                    <option value="electronics">Haircare</option>
                    <option value="books">Skincare</option>
                    <option value="clothing">Maquillaje</option>
                    <option value="clothing">Ropa</option>
                    <option value="clothing">Perfumes</option>
                    <option value="clothing">Accesorios</option>
                    <option value="clothing">Bolsos</option>
                    <option value="clothing">Hogar</option>
                </select>
        
                <label for="price">Precio:</label>
                <input type="range" id="price" name="price" min="0" max="1000" step="50">
                
                <label for="search">Otro:</label>
                <input type="text" id="search" placeholder="15000...">
            </div>
            <p>Información</p>
            <p>Ayuda</p>
            <p>Pedidos</p>
            <p>Sobre nosotros</p>
            <p>Envíos</p>
            <p>Cruelty Free</p>
            <p>Descuentos</p>
            <p>Afiliados</p>
        </div>
        <div id="objetos">
            <div class="ofertas">
                <a href="index2.html"><img src="Producto 1.png" alt="cushion" width="320px" height="320px"></a>
            </div>
            <div class="ofertas">
                <img src="Producto 2.png" alt="Tinta" width="320px" height="320px">
            </div>
            <div class="ofertas">
                <img src="Producto 4.png" alt="lapiz" width="320px" height="320px">
            </div>
            <div class="ofertas">
                <img src="Producto 3.png" alt="rubores" width="320px" height="320px">
            </div>

        </div>
    </div>
</body>

</html>
